version: '3'

services:
  mongo-rs0-1:
    image: "mongo:4.0.5"
    container_name: localmongo1
    hostname: mongo1
    ports:
      - 27017
    volumes:
      - ./mongo-rs0-1/data:/data/db
      - ./mongo-rs0-1/conf:/conf
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    networks: 
      - my-mongo-cluster

  mongo-rs0-2:
    image: "mongo:4.0.5"
    hostname: mongo2
    container_name: localmongo2
    ports:
      - 27017
    volumes:
      - ./mongo-rs0-2/data:/data/db
      - ./mongo-rs0-2/conf:/conf
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    networks: 
      - my-mongo-cluster

  mongo-rs0-3:
    image: "mongo:4.0.5"
    hostname: mongo3
    container_name: localmongo3
    ports:
      - 27017
    volumes:
      - ./mongo-rs0-3/data:/data/db
      - ./mongo-rs0-3/conf:/conf
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
    networks: 
      - my-mongo-cluster

networks: 
  my-mongo-cluster:
